<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Products Here</h4>
                  <form class="forms-sample" method="post" action="{% url 'update_save' pro_id=cat.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Category Name</label>
                        <select class="form-control" id="exampleSelectGender" name="Caname" >
                          <option>{{cat.category_name}}</option>
                          {% for i in pro %}
                          <option>{{i.CatName}}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Product Name</label>
                      <input type="text" class="form-control"  placeholder="Product Name" name="prname" value="{{cat.product_name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="Desc" >{{cat.Des}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Price</label>
                      <input type="number" class="form-control"  placeholder="Price of the Product" name="pname" value="{{cat.pp}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Upload Product Image</label>
                      <img src="{{cat.img.url}}" width="100px;" height="100px;">
                      <input type="file" class="form-control"  placeholder="Category Image" name="Image">
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
